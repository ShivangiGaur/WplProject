<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card mt-5">
            <div class="card-header">
                <img class="d-block mx-auto" height="22%" width="20%" src="../../../assets/img/logo.png" alt="">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
                <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group">
                        <input 
                            type="email" 
                            class="form-control" 
                            [ngClass]="{'is-invalid':userEmail.errors?.required && userEmail.touched ||userEmail.errors?.pattern}"
                            [(ngModel)]="email" 
                            #userEmail = "ngModel"
                            name="email"
                            required
                            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                            placeholder="Email" />
                        <div *ngIf="userEmail.errors?.required && userEmail.touched" class="invalid-feedback">
                            Email is required.
                        </div>
                        <div *ngIf="userEmail.errors?.pattern && userEmail.touched" class="invalid-feedback">
                            Email is invalid.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" 
                            class="form-control" 
                            [(ngModel)]="password"
                            [ngClass]="{'is-invalid':userPassword.errors?.required && userPassword.touched}"
                            name="password"
                            #userPassword = "ngModel"
                            required
                            placeholder="Password" />
                        <div *ngIf="userPassword.errors?.required && userPassword.touched" class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
                <hr>
                <p class="text-center">Or, login using</p>
                <div align="center">
                    <button class="btn btn-social-icon btn-google text-center" title="Google">
                        <span class="fa fa-google"></span>
                    </button>
                    <button class="btn btn-social-icon btn-facebook text-center" style="margin-left: 8px;">
                        <span class="fa fa-facebook-f "></span>
                    </button>
                </div>
                <p style="font-size: 12px;" class="text-justify mt-3">By using the website, you are agreeing to the website <u>terms & conditions</u> and website <u>privacy policy</u>, including receipt of exclusive email offers and promotions.</p>
            </div>
        </div>
    </div>
</div>
