<div class="row" >
    <div class="col-lg-12 mx-auto" >
      <div class="card mt-3">
        <div class="card-header" style="height: 300px;">
          <!-- Date Card -->
          <div class="card mt-2" style="width: 10rem;" id="dateCard">
            <p class="card-header text-center" id="dateCardHeader">event date</p>
            <div class="card-block">
              <h2 class="card-title text-center">{{regModel.registryDate.year + '/' +regModel.registryDate.month + '/' +regModel.registryDate.day | date:'MMM d y'}}</h2>
            </div>
          </div>
          <h3 class="text-center">{{regModel.firstName}}'s {{regModel.regName}} registry</h3>
          <h4 class="card-text text-center">share your registry</h4>
          <h4 class="card-text text-center">{{regModel.regUrl}}</h4>
          <div align="center">
              <button class="btn btn-social-icon btn-google" title="Google">
                  <span class="fa fa-google"></span>
              </button>
              <button class="btn btn-social-icon btn-facebook" style="margin-left: 8px;">
                  <span class="fa fa-facebook-f "></span>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
